
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Ian Chiang As Mayor</title>
        <link rel="stylesheet" href="comingSoon.css">

    </head>
    <body>
        <div class="container">
            <h1>Coming Soon</h1>

            <table class="countdownContainer">
                <tr class="info">
                    <td class="numbers" id="days">120</td>
                    <td class="numbers" id="hours">12</td>
                    <td class="numbers" id="minutes">10</td>
                    <td class="numbers" id="seconds">20</td>
                </tr>
                <tr>
                    <td>Days</td>
                    <td>Hours</td>
                    <td>Minutes</td>
                    <td>Seconds</td>
                </tr>

            </table>
            <script type="text/javascript">
                //function counting down for the release date of the website
                function countdownRelease()
                {
                    var now = new Date();
                    var eventdate = new Date(2021, 7, 1);

                    var currentTime = now.getTime();
                    var eventDate = eventdate.getTime();

                    var remTime = eventDate - currentTime;

                    var s = Math.floor(remTime/1000);
                    var m = Math.floor(s/60);
                    var h = Math.floor(m/60);
                    var d = Math.floor(h/24);

                    h %= 24;
                    m %= 60;
                    s %= 60;
                    
                    if(h < 10)
                    {
                        h = "0" + h;
                    }

                    if(d < 10)
                    {
                        d = "0" + d;
                    }

                    if(m < 10)
                    {
                        m = "0" + m;
                    }

                    if(s < 10)
                    {
                        s = "0" + s;
                    }
                    document.getElementById("days").innerText = d;
                    document.getElementById("hours").innerText = h;
                    document.getElementById("minutes").innerText = m;
                    document.getElementById("seconds").innerText = s;

                    setTimeout(countdownRelease, 1000);
                }
                countdownRelease();
                
            </script>

            </div>
            
        </div>
